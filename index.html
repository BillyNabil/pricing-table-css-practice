<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@700&family=Rubik:wght@900&family=Tilt+Warp&family=Varela+Round&family=Wix+Madefor+Display:wght@700&display=swap" rel="stylesheet">
<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/free.png" alt="free">
            <h2 class="pricing-header">Free Music Video</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Static MV</li>
                <li class="pricing-features-item">Static Lyrics</li>
            </ul>
            <span class="pricing-price">$0</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/SIMPLE.png" alt="simple">
            <h2 class="pricing-header">Simple Music Video</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Animated MV</li>
                <li class="pricing-features-item">Animated Lyrics</li>
            </ul>
            <span class="pricing-price">$20</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/COMPLEX.png" alt="complex">
            <h2 class="pricing-header">Complex Music Video</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Animated MV and the Characters</li>
                <li class="pricing-features-item">Complex Animated Lyrics</li>
            </ul>
            <span class="pricing-price">$100</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>
</body>
</html>
